<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
 
</head>
<style>
    body{
        /* padding: 0px; */
        margin: 0px;
    }

    html{
      width: 100%;
    }

    #recipe_results{
        /* border: 1px solid black; */
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: 20px 40px;
        text-align: center;
        
    }

    #mainbox>div>div{
        /* border: 1px solid red; */
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding-bottom: 20px;
        padding-top: 10px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    #mainbox{
        margin-top: 10px;
        padding: 20px;
        /* background-image: url("https://images.template.net/113397/world-food-day-design-background-oqqv3.png");
        background-repeat:no-repeat;
           
        background-size: ; */
    }

    

    img{
        width: 280px;
        text-align: center;
    }

    input{
      padding: 5px;
      margin-bottom: 30px;
      width: 250px;
      height: 25px;
      border-radius: 10px;
      margin-top: -30px;
      
    }
    #topbox{
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;;
        padding-top: 20px;
        background-color: beige;
    }

    a {
        /* border: 1px solid black; */
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 10px;
        color: white;
        background-color: rgb(150, 0, 0);
        border: 0px;
        
    }
    #namelogo>h1{
        text-align: center;
        color: purple;
        margin-left: 430px;
        margin-top: 20px;
    }
    h3{
        text-align: center;
    }
    #namelogo>img{
        width: 100px;
        margin-top: 20px;
    }
    #namelogo{
        display: flex;
        margin: auto;
        padding-left: 50px;
        margin-bottom: -30px;
    }
    h2{
        color: red;
        text-align: center;
    }

    #recipe_info{
        color: black;
        background-color: orange;
        border-radius: 10px;

    }

    #recipe_info{
        font-size: x-large;
    }

    #recipe_info> div> p + div{
        padding: 10px;
    }

    #recipe_info> div> p{
        padding: 10px;
        font-weight: bold;
    }

    .hidden{
        visibility: hidden;
        display: none;
    }

    .visible{
        visibility: visible;
        display: block;
    }

    .open {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000000b8 !important;
        display: flex;
        justify-content: center;
        align-items: center;
    }
 
    #meal_title {
        text-align: center;
        text-transform: capitalize;
        font-weight: bold;
        line-height: 20px;
    }
 
    #recipe_card {
        background: #ffe3a1;
        border-radius: 16px;
        width: 480px;
        margin: auto;
        padding: 10px;
    }
 
    #instructions {
        padding-left: 8px !important;
        padding-right: 8px !important;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        margin-bottom: 10px;
        font-size: large;
        text-align: justify;
    }
 
    #close_div {
        display: flex;
        justify-content: end;
        padding: 10px;
    }
    #close_btn{
        background-color: #9f0101;
        border-radius: 16px;
        padding: 5px 10px;
        border: 0px;
        color: white;
    }
    .view_recipe{
        /* border: 1px solid black; */
        padding: 9px 16px;
        text-decoration: none;
        border-radius: 10px;
        color: white;
        background-color: rgb(1 77 27);
        border: 0px;
        margin-left: 10px;
        
    }

  

    /* for phone */
    @media all and (min-width: 80px) and (max-width:450px){

        #recipe_results{
        /* border: 1px solid black; */
        grid-template-columns: repeat(1, 1fr);
        /* grid-template-rows: repeat(2, auto); */
        /* gap: 20px 40px; */
        text-align: center;
        }
    
    #mainbox>div>div{
        padding-bottom: 20px;
        padding-top: 5px;

    }

    #mainbox{
        padding: 10px;
    }
    #namelogo>img{
        width: 50px;
        height: 50px;
        margin-top: 5px;
    }
    #namelogo>h1{
    margin-left: 20px;
    margin-top: 10px;
    }
    input{
      margin-top: 30px;
      
    }
    h2+img{
        padding: 50px;
        margin-top: -30px;

    }



    }
</style>

<body>
    <div id="topbox">
        <div id="namelogo">
        <img src="https://lh3.googleusercontent.com/XXypF-CSV_R4bniF8pZk8O-PzrVhRF5i_PvX5PuHtF-DgLldwXfAqnIP4QVfL6bNJzc">
        <h1>Recipe Finder</h1>
        
        </div>
        
        <input type="text" id="recipe_query" oninput="debounceFn(main, 1000)" placeholder="Search Recipe"/>
    </div>
    <div id="mainbox">
        <!-- <button onclick="toggle(`cake`, `eggs, sweet, vanilla, almonds` )"> Show/Hide Info</button> -->
        <!-- <button onclick="toggle(`icecream`, `eggs, sweet, vanilla, almonds` )"> Show/Hide Info</button> -->
        
            <section id="recipe_info" class=" hidden open">
                <div id="recipe_card">
                    <div id="close_div">
                        <button id="close_btn" onclick="toggle()">Close</button>
                    </div>
                <p id="meal_Title">Recipeeeeeeee</p>
                <div id="instructions">"random"</div>
            </div>
            </section>
    
        <h3>Search Dish Name To Get The Recipe! </h1>
        <!-- Show this when tha page is emptry -->
        <div id="recipe_results">
           
        
        </div>
    </div>


    <script src="logic.js"></script>

    </script>
    
</body>
</html>
